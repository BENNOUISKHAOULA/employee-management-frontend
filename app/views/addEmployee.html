<div class="container mt-5">
    <h2>Add Employee</h2>
    <form ng-submit="addEmployee()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" ng-model="employee.firstName" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" ng-model="employee.lastName" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" ng-model="employee.email" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" ng-model="employee.phone" class="form-control" required />
      </div>
      <button class="btn btn-success">Save</button>
    </form>
  </div>
